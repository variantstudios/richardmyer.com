---
layout: default
---

<main>
  <section class="wrap">
    <h1 class="pagetitle">{{ page.title }}</h1>
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    <div>{{ content }}</div>
    {% if page.url contains "contact" %}
      {% include contact-form.html %}
      {% elsif page.url contains "events" %}
        {% include events.html %}
        {% elsif page.url contains "sculptures" %}
          {% include sculptures.html %}
    {% endif %}
  </section>
</main>
